<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS-inicio.css">
    <link rel="stylesheet" href="CSS-cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <!-- inicio cabeçalho -->
    <div class="div_cabecalho">
        <div class="div_caixa">
            <h1 class="logo">
                <span id="orange">Projeto</span> Iot Revolucionario
            </h1>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Sobre</li>
                    <li id="orange">Cadastro</li>
                    <li>Login</li>
                </ul>
            </nav>
        </div>
    </div>
    <div id="linha"></div>
    <!-- Fim cabeçalho -->

    <!-- inicio Tela de cadastro -->
    <div class="login-caixa">
        <div id="tela-login">
            <h1>Faça aqui seu cadastro!</h1>
            <br>
            <p>Nome completo:</p>
            <input type="text">
            <p>Login:</p>
            <input type="text">
            <p>Senha:</p>
            <input type="password">
            <br>
            <button>
                Cadastrar
            </button>
        </div>
        <div id="img-caixa">
            <img id="img-cadastro" src="side-img-contato_orange.jpg" alt="DashBord">
        </div>
    </div>
    <!-- Fim tela de cadastro -->
</body>

</html>
